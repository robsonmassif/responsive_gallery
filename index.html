      <paper-drawer-panel>
        <div drawer>
          Menu

          <paper-toolbar>
            <button tabindex="1" id="toggle" paper-drawer-toggle>
            </button>
            <div>Minimum Working Example</div>
          </paper-toolbar>
          <div id="content">
            <test-content></test-content>
          </div>
      </paper-drawer-panel>
    </template>
    <script>
        (function(){
      Polymer({
        is: 'test-app'
      });
    })();
    </script>
  </dom-module>
