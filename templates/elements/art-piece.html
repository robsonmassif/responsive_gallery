<dom-module id="art-piece">
  <style>
    @font-face {
      font-family: americanScribe;
      src: url(American-Scribe_3355.ttf);
    }
    .details {
      font-family: Garamond,Baskerville,Baskerville Old Face,Hoefler Text,Times New Roman,serif;
      font-size: 24px;
      text-align: center;
    }

    #framez {
      margin: 10px 2px 10px 10px;
      width: 100px;
      height: 100px;
      border-style: solid;
      border-width: 5px;
    }

    div.container {
      height: 2em;
      position: relative;
      font-family: americanScribe, script;
      font-size: 48px;
    }

    div.container p {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%)
    }

  </style>
  <template>
    <div id="framez">
      <div class="container">
        <p>{{art}}</p>
      </div>
    </div>
    <div class="details">
      {{label}}
    </div>

  </template>
  <script src="art-piece.js">
  </script>
</dom-module>
