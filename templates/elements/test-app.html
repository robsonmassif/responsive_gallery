<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="test-app">
  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
  <style>
    paper-header-panel {
      margin-left: auto;
      margin-right: auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 00 0px;
      font-family: Helvetica, Arial, Sans-Serif;
      border-style: solid;
      border-width: 5px;
    }

    .paper-header {
      height: 60px;
      font-size: 20px;
      line-height: 60px;
      padding: 0 10px;
      color: white;
      transition: height;
      background-color: #03a9f4;
    }

    .content {
      padding: 10 10px;
    }

    h1,h2,h3 {
      line-height: 1.2;
    }
  </style>
  <template>
    <paper-header-panel >
      <div class="paper-header">
        Gallery Demo
      </div>
      <div class="content">
        <div class="container">
          <paper-button raised on-click="openDialog">Add Entry</paper-button>
          <paper-button raised on-click="getLabels">Load Gallery</paper-button>
        </div>
        <div class="layout horizontal wrap">
          <template is="dom-repeat" items="{{collection}}">
            <div>
              <art-piece art="{{item.num}}" label="{{item.name}}"></art-piece>
            </div>
          </template>
        </div>
      </div>
    </paper-header-panel>


    <paper-dialog id="testDialog">
      <h1>Create an Entry</h1>
      <paper-input id="newArt" label="Number" type="number"></paper-input>
      <paper-input id="newLabel" label="Label"></paper-input>
      <paper-button dialog-dismiss>CANCEL</paper-button>
      <paper-button on-click="submitForm">Submit</paper-button>
    </paper-dialog>

  </template>
  <script src="test-app.js">
  </script>
</dom-module>
